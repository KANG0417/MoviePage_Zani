<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 소개 페이지</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <header id="header">
    <h1>The Movie</h1>
    <h2>: 인기 영화 검색 사이트</h2>
  </header>

  <section id="main">

    <article id="input-search">
      <form id="search-box" method="get">
        <input type="text" placeholder="검색어를 입력해주세요." class="search-txt">
        <button type="submit" class="search-btn">
          <img class="search-icon" src="./icon/free-icon-font-search-3917132.svg" alt="검색 아이콘"></img>
        </button>
      </form>
    </article>

    <article id="card">
      <!-- 영화 목록 조회 -->
    </article>

    <article>
      <div id="pagination">
        <button class="beginning-btn"></button>
        <button class="prev-btn"><i class="fa-regular fa-less-than"></i></button>
        <button class="next-btn"></button>
        <button class="final-btn"></button>
      </div>
    </article>
  </section>

  <script src="./js/main.js"></script>
</body>
</html>
