<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 소개 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/movieDetail.css">
</head>

<body>
    <header id="header">
        <div class="headerContents">
          <a id="backToMain" href="./index.html"><h1>ZANI</h1></a>
        </div>
    </header>
    <!-- <div id="movie-info">
        <h1>영화 정보</h1>
        <p>제목: <span id="title"></span></p>
        <p>개봉일: <span id="release-date"></span></p>
        <p>평점: <span id="vote-average"></span></p>
    </div> -->
    <div id="movie-container">

    </div>
    <form id="reviewForm" method="post">
        <legend>영화 리뷰 작성</legend>
        <fieldset id="reviewer">
            <table>
                <tr></tr>
                <tr>
                    <td>작성자</td>
                    <td>
                        <input type="text" id="nameInput" autocomplete="off" placeholder="한글 2~5자리" />
                    </td>
                    <td><span id="nameResult"></span></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" id="passwordInput" autocomplete="off" placeholder="숫자 4자리"
                            maxlength="4" />
                    </td>
                    <td><span id="passwordResult"></span></td>
                </tr>
                <!-- 리뷰 작성란 위에 별점 체크 기능 넣을 예정 -->
                <tr>
                    <td>내용입력</td>
                    <td>
                        <textarea id="reviewInput" placeholder="최대100자." autocomplete="off" maxlength="100"></textarea>
                    </td>
                    <td><span id="reviewResult"></span></td>
                </tr>
                <tr>
                    <td>별점등록</td>
                    <td>
                        <select id="starRating">
                            <option selected>별점선택</option>
                            <option value="1">⭐</option>
                            <option value="2">⭐⭐</option>
                            <option value="3">⭐⭐⭐</option>
                            <option value="4">⭐⭐⭐⭐</option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="sumit">
                <button id="btn" type="submit">리뷰 등록</button>
            </div>
        </fieldset>
    </form>
<div id= "reviewsBox">
    <p class="reviewCnt"></p>
    <div id="reviews">
        <!-- 리뷰 나타남 -->
    </div>
</div>
</body>
<script type="module" src="./js/movieDetail.js"></script>
<script type="module" src="./js/movieReview.js"></script>
</body>

</html>
